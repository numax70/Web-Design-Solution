                    <h3>Come possiamo aiutarti ?</h3>
                    <form>
                        <label for="nome">Nome*</label>
                        <input type="text" class="form-control" id="nome" required>
                        <label for="cognome">Cognome*</label>
                        <input type="text" class="form-control" id="cognome" required>
                        <label for="telefono">Telefono</label>
                        <input type="text" class="form-control" id="telefono">
                        <label for="email">Email*</label>
                        <input type="email" class="form-control" id="email" required>
                        <label for="richiesta">La tua richiesta*</label>
                        <textarea class="w-100"name="testoutentte" id="testo" col="55" row="5" required></textarea>
                        <div class="mt-3 mb-3">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                             <label class="form-check-label" for="exampleCheck1" required>Ho letto il testo sulla privacy</label>
                        </div>
                        <label for="">* I campi contrassegnati con asterisco sono obbligatori</label>
                    </form>
                    <div class="container d-flex align-items-center justify-content-center mt-3">
                        <div class="row">
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-secondary">INVIA</button>
                                <button type="reset" class="btn btn-danger">CANCELLA</button>
                            </div>
